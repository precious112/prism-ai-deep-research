apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prism-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: websocket
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
